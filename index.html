<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- A form (<form>) with an id of my-form, containing:
    A heading (<h1>) that says "My Form".
    A text input field for the user to enter text.
    A submit button with the class btn and the text "Submit".
    An unordered list (<ul>) with the class items, 
    containing three list items (<li>) labeled "Item 1", "Item 2", and "Item 3". -->
    <form id="my-form">
      <h1>My Form</h1>
      <input type="text" id="text-input" placeholder="Enter text" />
      <button type="submit" class="btn">Submit</button>
    </form>

    <ul class="items">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
  </body>
</html>
